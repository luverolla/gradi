<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Webapp - Login</title>

        <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./vendor/bootstrap/icons/icons.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main class="d-flex w-100 h-100 flex-column align-items-center justify-content-center bg-light">
            <h1 class="mb-4">GRADI Login</h1>
            <div class="card w-25">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username (or email address)</label>
                            <input type="email" class="form-control form-control-sm" id="username" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-sm" id="password">
                        </div>
                        <a class="d-block mb-3" href="#" target="_blank">I lost my password</a>
                        <button type="submit" class="ms-auto px-4 btn btn-sm btn-primary">Log in</button>
                    </form>
                </div>
            </div>
        </main>

        <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
